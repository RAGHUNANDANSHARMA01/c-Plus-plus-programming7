<!DOCTYPE html>
<html>
    <head>
        <title>Examples of Sorted array:-</title>
    </head>
    <body>
        <script type="text/javascript">
            var array1=[1,33,43,54,54,23,45];
            var array2=["java","html","javascript","c++","c"];
            document.writeln("<h1>Sorted number array</h1>");
            document.writeln("Sorted number array:"+ array1.sort());
            document.writeln("<br>");
            document.writeln("<h1>Sorted String array</h1>");
            document.writeln("Sorted String array:"+ array2.sort());
            document.writeln("<br>");
            document.writeln("<h1>Minimum number</h1>");
            document.writeln("Minimum number:"+ array1);
        </script>
    </body>
</html>
